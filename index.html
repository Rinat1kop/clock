<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/owfont-regular.css">
</head>
<body>
   <div class="date-container">

    <div class="weather">
        <i class="weather-icon owf"></i>
        <p class="city" contenteditable="true"></p>
        <div class="temperature"></div>
        <div class="wind-speed"></div>
        <div class="humidity"></div>
        <div class="weather-description"></div>
    </div>



    <p class="week"></p>
    <p class="date"> </p>
   

    <div class="greeting-container">
        <p class="greeting"></p>
        <p class="name" contenteditable="true"></p>
    </div>

    <div class="tar">
        <p class="target">цель вашего дня </p>
        <p class="nametar" contenteditable="true"></p>
    </div>
   </div>

   <div class="quote">
    <button class="btn-quote"></button>
    <blockquote></blockquote>
   </div>

  <div class="btn-wrap">
    <button class="all-images">посмотреть все изоброжения </button>
  </div>

    <script src="index.js"></script>
</body>
</html>
